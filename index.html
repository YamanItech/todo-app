<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="body">
  <h1 class="container-fluid d-flex justify-content-center text-uppercase">
    Todo
  </h1>
  <div class="header pt-5">
    <div class="d-flex justify-content-center" >
      <input class="form-control w-25 border border-2 border-secondary " type="search" placeholder="Search Task"
        aria-label="Search">
      <!-- Button trigger modal -->
       
      <button id="addTask" type="button" class="btn addTask text-white ms-2 fw-semibold" data-bs-toggle="modal"
        data-bs-target="#addtask">New Task</button>
      
      
    </div>

    <div id='task-container' class="row pt-5 container-fluid">
    </div>
  </div>
  
  <!-- Modal for new task -->
  <div class="modal fade" id="addtask" tabindex="-1" aria-labelledby="addtaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addtaskModalLabel">Take a Note</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id='create-task'>
            <form id="task-form">
              <input id="title" class="form-control border border-2 border-secondary" placeholder="title...">
              <br>
              <input id="description" class="form-control border border-2 border-secondary" placeholder="description...">
              <br>
              <div class="d-flex justify-content-end">
                <input type="submit" class="btn addTask text-white" value="Add task">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for edit task -->
  <div class="modal fade" id="edittask" tabindex="-1" aria-labelledby="edittaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="edittaskModalLabel">Edit Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id='edit-task'>
            
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
